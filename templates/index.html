<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
    <link rel="icon" href="fx.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-3 ml-3">FOREX CONVERTER</h1>
    <form action="/fx_converter" class="mt-4 mb-4 ml-4">
        <div class="form-group">
       <p> <label for="fx_from">Converting from</label>
        <input type="text" id="fx_from" name="from" placeholder="Enter Currency Code"/>
        </p>
        </div>

        <div class="form-group">
        <p>
        <label for="fx_to">Converting to</label>
        <input type="text" id="fx_to" name="to" placeholder="Enter Currency Code"/>
        </p>
        </div>

        <div class="form-group">
        <p>
        <label for="fx_amt">Amount</label>
        <input type="text" id="fx_amt" name="amount" placeholder="Enter Amount"/>
        </p>
        </div>

        <p>
            <button type="submit" class="btn btn-sm btn-primary">Convert</button>
        </p>
      
    </form>

    {% for msg in get_flashed_messages() %}
    <div class="alert alert-secondary" role="alert">
    <p><strong>{{msg}}</strong></p>
    </div>
    {% endfor %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
crossorigin="anonymous"></script>

</body>
</html>
